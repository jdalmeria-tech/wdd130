  <title>Splash Whitewater Rafting: Contact Us</title>
  <meta name="description" content="This page displays the contact information of our company. It helps potential customers reach out to us if they have questions or if they want to book for the trip.">

  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="about.html"><img src="./images/logo.png" alt="logo"></a>
    </div>
    <nav class="menubar">
      <a href="index.html" target="_blank">Home</a>
      <a href="trips.html" target="_blank">Trips</a>
      <a href="about.html" target="_blank">About Us</a>
      <a href="contact.html" target="_blank">Contact Us</a>
    </nav>
  </header>
  <main>
    <section class="contact-header">
      <h2>Contact Us</h2>
      <div class="contact-details">
        <div class="contact-map">
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6601.0868327613!2d123.8656451630314!3d10.339507118284818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1729590701303!5m2!1sen!2sph"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="contact-info">
            <p>Address: 123 Whitewater St, City</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@splashrafting.com</p>
          </div>
        </div>
        <div class="contact-form">
          <h2>We'd love to hear from you!</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe">
  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@gmail.com">
  
            <p>Purpose:</p>
            <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry" checked>
            <label for="general-inquiry">General Inquiry</label>
  
            <input type="radio" id="reservation" name="purpose" value="reservation">
            <label for="reservation">Reservation Question</label>
  
            <input type="radio" id="suggestion" name="purpose" value="suggestion">
            <label for="suggestion">Website Suggestion</label>
  
            <label for="message">Your message:</label>
            <textarea id="message" name="message" placeholder="Type your message here"></textarea>
            
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
    
    <section class="gallery">
      <figure>
        <img src="./images/sample1.webp" alt="Sample Caption 1">
        <figcaption>Caption 1</figcaption>
      </figure>
      <figure>
        <img src="./images/sample2.webp" alt="Sample Caption 2">
        <figcaption>Caption 2</figcaption>
      </figure>
      <figure>
        <img src="./images/sample3.webp" alt="Sample Caption 3">
        <figcaption>Caption 3</figcaption>
      </figure>
    </section>
  </main>
