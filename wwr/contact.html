<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Whitewater Rafting: Contact Us</title>
  <meta name="description" content="This page displays the contact information of our company. It helps potential customers reach out to us if they have questions or if they want to book for the trip.">
  <meta name="author" content="Joseph Almeria">

  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="about.html"><img src="./images/logo.png" alt="logo"></a>
    </div>
    <nav class="menubar">
      <a href="index.html" target="_blank">Home</a>
      <a href="trips.html" target="_blank">Trips</a>
      <a href="about.html" target="_blank">About Us</a>
      <a href="contact.html" target="_blank">Contact Us</a>
    </nav>
  </header>
  <main>
    <div class="contact-header">

      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6601.0868327613!2d123.8656451630314!3d10.339507118284818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1729590701303!5m2!1sen!2sph" 
          width="420" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Address: 123 Whitewater St, City</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@splashrafting.com</p>
      </div>

      <div class="contact-form">
        <h2>We'd love to hear from you!</h2>
        <form>
          <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" placeholder="Joseph Almeria">
            </div>
            <div class="form-item column2">
              <label for="useremail">Email:</label>
              <input type="email" id="useremail" name="useremail" placeholder="almeriajoseph@gmail.com">
            </div>
          </fieldset>
    
          <fieldset>
            <legend>Purpose</legend>
            <div class="form-item column1">
              <label for="general-inquiry">General Inquiry</label>
              <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry">
              
              <label for="reservation-question">Reservation Question</label>
              <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">

              <label for="website-suggestion">Website Suggestion</label>
              <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">

            </div>
            <label for="message"></label>
            <textarea id="message" name="message" rows="5" cols="50" placeholder="Type your messsage here"></textarea>
          </fieldset>
    
          <button type="submit">Submit</button>
        </form>
      </div>
    
      <div class="gallery">
        <div class="item1">
          <figure>
            <img src="./images/employee2.jpg" alt="Marcus smiling at the camera">
            <figcaption>Photographer: Marcus Rivers</figcaption>
          </figure>
        </div>
        <div class="item2">
          <figure>
            <img src="./images/employee1.jpg" alt="Nicole enjoying her river adventure">
            <figcaption>Co-owner: Nicole Taylor</figcaption>
          </figure>
        </div>
        <div class="item3">
          <figure>
            <img src="./images/employee3.jpg" alt="Cody having fun as he guides the Ramirez family">
            <figcaption>Head Guide: Cody Mitchell</figcaption>
          </figure>
        </div>
      </div>

    </div>
  </main>
