<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 130 | HTML Form - User Poll</title>
  <meta name="description" content="This is a form using HTML and CSS">
  <meta name="author" content="Joseph Almeria">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prociono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/poll-form.css">
</head>
<body>
  <header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item column2">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
          <label for="useremail">Email:</label>
          <input type="email" id="useremail" name="useremail">
        </div>
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <div class="form-item column1">
          <label for="browser">What is your favorite browser?</label>
          <select id="browser" name="browser">
            <option value="gchrome">Google Chrome</option>
            <option value="mfirefox">Mozilla Firefox</option>
            <option value="medge">Microsoft Edge</option>
            <option value="safari">Safari</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-item column1">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
        </div>
        <label for="feedback">List the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Philippines Cebu, Salt Lake Utah"></textarea>
      </fieldset>
      <button type="submit">Submit Poll</button>
    </form>
  </main>
  <footer>
    <p>Â©2024 | HTML Form - User Poll Activity | Joseph Almeria</p>
  </footer>
</body>
</html>
